<!DOCTYPE html>
<html>
<head>
  <title>Enviar y Eliminar Webhooks en Discord</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Enviar Mensaje a Discord</h1>
    <form id="messageForm">
      <label for="webhookURL">URL del Webhook:</label>
      <input type="text" id="webhookURL" required>
      <label for="messageContent">Contenido del Mensaje:</label>
      <textarea id="messageContent" required></textarea>
      <button type="submit">Enviar Mensaje</button>
      <div id="response" class="response"></div>
    </form>
  </div>

  <div class="container">
    <h1>Eliminar Webhook de Discord</h1>
    <form id="deleteForm">
      <label for="webhookURLToDelete">URL del Webhook a Eliminar:</label>
      <input type="text" id="webhookURLToDelete" required>
      <button type="submit">Eliminar Webhook</button>
      <div id="deleteResponse" class="response"></div>
    </form>
  </div>

  <div class="theme-toggle" onclick="toggleTheme()">
    <i class="fas fa-moon"></i>
  </div>

  <script src="https://kit.fontawesome.com/d9b909dbf2.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
